<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="position: relative">
<img id="pic" src="images/huaji.jpg" alt="" style="position: absolute;display: block"/>
<script>
    var timer = null;
    var speed = 1, final = 0;
    var img = document.getElementById("pic");
    timer = setInterval("action(1300,img)", 20);
    function action(target,element) {
        if (final <= target / 2) {
//            speed++;
            speed=parseInt((target-final)/15);
            final = final + speed;
        } else if(final===target){
            final++;
        } else if (final > target / 2 && final < target) {
            speed=parseInt((target-final)/15);
//            speed--;
            final = final + speed;
        } else if(final >= target){
            clearInterval(timer);
        }
        element.style.left= final + "px";
    }
</script>
</body>
</html>
